<h1>{{ type }} Ídolos</h1>

<form method='post'>
  {% csrf_token %}
  <div>
    <label>Ídolo:</label>
    <input name='title', value='{{ idolo.title }}'>
  </div>

  <div>
    <label>Posição:</label>
    <input name='position', value='{{ idolo.position }}'>
  </div>

  <div>
    <label>Data de Nascimento:</label>
    <input type='date' name='born_date', value='{{ idolo.born_date }}'>
  </div>

  <div>
    <label>Local de Nascimento:</label>
    <input name='birth_place', value='{{ idolo.birth_place }}'>
  </div>

  <input type='submit' value='Registrar'>
</form>
